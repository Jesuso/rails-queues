version: '3'
services:
  redis:
    image: redis:latest
    ports:
      - "6379:6379"
  rabbitmq:
    image: 'rabbitmq:3-management'
    ports:
      - '5672:5672'
      - '15672:15672'
  web:
    image: ruby:3.2.1
    command: bash -c "bundle install && bundle exec rails s -p 3000 -b '0.0.0.0'"
    environment:
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - .:/myapp
    ports:
      - "3000:3000"
    depends_on:
      - redis
    working_dir: /myapp

